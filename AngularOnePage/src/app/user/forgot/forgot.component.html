<div class="image-container" style="width:40%;float:left;"></div>

<div style="width:60%;float:right;">
<div class="flex-white-container" style="width:10%;"></div>
<div class="white-contanier" style="width:60%;margin-left:30%;" >
    <div class="title-container" > My Cinema</div>
    <div class="subtitle-container" >Enter your email to receive the password reset link.</div>


    <form #forgotPassForm="ngForm" style="margin-right:20%;" (ngSubmit)="forgotPassForm.valid && onSubmit(forgotPassForm)">
      <input type="text"  name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="E-mail"
       required [pattern]="emailRegex" [ngClass]="{ 'invalid-textbox:' : forgotPassForm.submitted && !email.valid }">
       <div *ngIf="forgotPassForm.submitted  && email.errors">
         <label *ngIf="email?.errors.required" class="validation-message">This field is required.</label>
         <label *ngIf="email?.errors.pattern" class="validation-message">This e-mail is not valid.</label>
       </div>
      <div class="button-container">
          <input class="button" type="submit" value="Send E-mail">
      </div>

  </form>


</div>
<div class="flex-white-container" style="width:20%"></div>
</div>
