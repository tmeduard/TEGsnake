<div class="image-container" style="width:40%;float:left;"></div>

<div style="width:60%;float:right;">
<div class="flex-white-container" style="width:10%;"></div>
<div class="white-contanier" style="width:60%;margin-left:30%;" >
    <div class="title-container" > My Cinema</div>
    <div class="subtitle-container" >Reset your password.</div>


    <form #signUpForm="ngForm" style="margin-right:20%;" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">

        <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
        minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
        <div *ngIf="signUpForm.submitted && password.errors">
          <label *ngIf="password?.errors.required" class="validation-message">This field is required.</label>
          <label *ngIf="password?.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
        </div>
        <input class="button" type="submit" value="Reset Password">
      </form>


</div>
<div class="flex-white-container" style="width:20%"></div>
</div>
